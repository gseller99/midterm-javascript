// DONE 3. Add a 200px x 200px green square to the page. Add another button to the page. When clicked, move the square to the other side of the page.

  let box = document.querySelector('.divImage');
    console.dir(box);
    let roadSpeed = 25;
    var intervalId;
    function resetBox() {
        box.style.top = "80px";
        box.style.left = "60px";
    }

    resetBox();

    console.dir(box);

    //Move box to right

    function moveboxEast() {
        let boxLeft = getComputedStyle(box).left.replace('px', '');
        if (boxLeft >= 1060) {
            stopBox();
        }

        console.log(box.style.left + ' = left');
        console.log(boxLeft + ' = left');
        
        box.style.left = `${parseInt(box.style.left.replace("px", "")) + 10}px`;
        boxLeft = box.style.left.replace('px', '');
    }

    function startBox() {
        intervalId = setInterval(moveboxEast, roadSpeed);
    }

    //Clearing interval of box
    function stopBox() {
        clearInterval(intervalId);
    }
